apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: services-ceph
spec:
  destination:
    server: https://v34l.com
  project: k8s-home
  source:
    path: apps/ceph
    repoURL: git@github.com:alexvegas/k8s-home.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
