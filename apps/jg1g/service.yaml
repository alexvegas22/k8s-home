kind: Service
apiVersion: v1
metadata:
  name: jg1g
  namespace: jg1g
spec:
  type: ExternalName
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
  externalName: 192.168.1.5
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jg1g-ingress
  namespace: jg1g
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    ingressclass.kubernetes.io/is-default-class: "true"
    traefik.frontend.passHostHeader: "false"
spec:
  rules:
  - host: jg1g.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jg1g
            port:
              number: 80
