apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: vault
  namespace: vault
resources:
  - resources/certificate.yaml
  - resources/ingress.yaml
helmCharts:
  - name: vault
    version: "1.16"
    repo: "https://helm.releases.hashicorp.com"
    releaseName: "vault"
    namespace: vault
    valuesFile: "helm/values.yaml"
enableHelm: true
