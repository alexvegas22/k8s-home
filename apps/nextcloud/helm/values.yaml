image:
  repository: nextcloud
  flavor: apache
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

ingress:
  enabled: false

nextcloud:
  host: nextcloud.v34l.com
  username: admin
  password: root
  existingSecret:
    enabled: false
  update: 0
  containerPort: 80
  datadir: /var/www/html/data

internalDatabase:
  enabled: false

mariadb:
  enabled: false

postgresql:
  enabled: true
  auth:
    username: nextcloud
    password: strongpassword
    database: nextcloud
  primary:
    persistence:
      enabled: true
      storageClass: "csi-rbd-sc"
      accessMode: ReadWriteOnce
      size: 5Gi
  
redis:
  enabled: true
  architecture: standalone
  persistence:
    enabled: true
    storageClass: "csi-rbd-sc"
    accessMode: ReadWriteOnce
    size: 2Gi

service:
  type: ClusterIP
  port: 80

persistence:
  enabled: true
  existingClaim: fs-pvc
  mountPath: /var/www/html/data
  nextcloudConfig:
    enabled: true
    storageClass: "csi-rbd-sc"
    accessMode: ReadWriteOnce
    size: 2Gi
  nextcloudDatabase:
    enabled: true
    storageClass: "csi-rbd-sc"
    accessMode: ReadWriteOnce
    size: 5Gi

resources:
  requests:
    memory: "512Mi"
    cpu: "500m"
  limits:
    memory: "1Gi"
    cpu: "1"
    
livenessProbe:
  enabled: false
  initialDelaySeconds: 240
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  enabled: true
  initialDelaySeconds: 240
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

startupProbe:
  httpGet:
    path: /status.php
    port: 80
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30
  successThreshold: 1
