apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ddns
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd-image-updater.argoproj.io/image-list: website=ghcr.io/alexvegas22/cloudflare-dns-updater:latest
    argocd-image-updater.argoproj.io/website.update-strategy: digest
spec:
  destination:
    namespace: ddns
    server: https://kubernetes.default.svc
  project: k8s-home
  source:
    path: apps/ddns/
    repoURL: https://github.com/alexvegas22/k8s-home.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
