apiVersion: apps/v1
kind: Deployment
metadata:
  name: v34l-blog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: v34l-blog
  template:
    metadata:
      labels:
        app: v34l-blog
    spec:
      containers:
        - name: v34l-blog
          image: ghcr.io/alexvegas22/0xv34l:main
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "128Mi"
              cpu: "250m"
